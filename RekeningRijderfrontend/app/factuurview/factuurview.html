<div ng-app="factuurview" ng-controller="factuurviewCtrl" ng-init="init()">
    <p>Facturen</p>
    <label>Search: <input ng-model="searchText"></label>
<table id="searchTextResults">
    <tr><th>Nummer</th><th>CartrackerID</th><th>Maand</th><th>Bedrag</th><th>BetaalStatus</th></tr>
  <tr ng-repeat="factuur in facturen | filter:searchText">
    <td>{{factuur.nummer}}</td>
    <td>{{factuur.cartrackerID}}</td>
    <td>{{factuur.maand}}</td>
    <td>{{factuur.totaalBedrag}}</td>
    <td>{{factuur.betaalStatus}}</td>
    <td><a href="#factuurdetailsview/{{factuur.nummer}}">Bekijk Details</a></td>
    <td ng-show="(factuur.betaalStatus.toUpperCase() == 'OPEN')">
        <script async="async" src="paypal-button.min.js?merchant=mathijscox@gmail.com" 
            data-button="buynow" 
            data-name="{{factuur.maand}}" 
            data-amount="{{factuur.totaalBedrag}}" 
            data-currency="EUR" 
            data-shipping="0" 
            data-tax="0" 
            data-callback="http://localhost:8383/index.html#/factuurview"
            data-env="sandbox"
            ></script></td>
  </tr>
</table>
