<div ng-app="factuurview" ng-controller="factuurviewCtrl" ng-init="init()">
    <p>Facturen</p>
    <div class="border1">
        <p>Nummer || Kenteken || Maand || Bedrag</p>
        <p ng-repeat="factuur in facturen">{{factuur.nummer}} || {{factuur.cartraker.auto.kenteken}} || {{factuur.maand}} || {{factuur.totaalBedrag}}  <button ng-click="" ng-disabled="{{factuur.betaalStatus !== 'open'}}">Betaal</button></p>
    </div>   
</div>
