<div ng-app="factuurdetailsview" ng-controller="factuurdetailsviewCtrl" ng-init="init()">
    <p>Detaillekes</p>
    <div class="border1">
        <h3>Alle Facturen</h3>
        <p>
            Factuurid: {{factuur.nummer}}<br> 
            Betaal status: {{factuur.betaalStatus}}<br>
            Voor maand {{factuur.maand}}<br>
            Totaal kosten: {{factuur.totaalBedrag}}
        </p>
        <div ng-show="(factuur.betaalStatus.toUpperCase() == 'OPEN')">
            <script async="async" src="paypal-button.min.js?merchant=mathijscox@gmail.com" 
            data-button="buynow" 
            data-name="{{factuur.maand}}" 
            data-amount="{{factuur.totaalBedrag}}" 
            data-currency="EUR" 
            data-shipping="0" 
            data-tax="0" 
            data-callback="http://localhost:8383/index.html#/factuurview"
            data-env="sandbox"
            ></script>
        
    </div>

        <p ng-repeat="onderdeel in factuur.onderdelen">

            beginTijd: {{onderdeel.beginTijd}} eindTijd:{{onderdeel.eindTijd}}<br>
        </p>
    </div>-->
</div>
