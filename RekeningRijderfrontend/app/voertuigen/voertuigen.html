<div ng-app="voertuigen" ng-controller="voertuigenCtrl" ng-init="init()" style="margin: 0 50px;">
    <script>
        if (!isAdmin()) {
            var adminpart = document.getElementById('admin');
            adminpart.style.visibility = 'hidden';
        }
    </script>
    <h1>auto's</h1>
    <div class="row">
        <div class="col-md-2">
            <div class="list-group"> 
                <a class="list-group-item" ng-repeat="auto in cars">{{auto.kenteken}}</a>
            </div>
        </div>
    </div>
    <hr>
    <div id="admin">
        <div class="row">
            <div class="col-md-4">
                <h1>Kleur aanpassen</h1>
                <form  class="form-horizontal" role="form" ng-submit="submit()">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="kenteken">Kenteken: </label>   
                        <div class="col-sm-4">
                            <select class="form-control"  data-ng-options="o.kenteken for o in cars" data-ng-model="selectedOption" id="kenteken" name="kenteken"  ng-change="update()">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="id">ID: </label>   
                        <div class="col-sm-10">
                            <input type="text" ng-disabled="true" id="id" name="id" ng-model="id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="voertuig">Voertuig: </label>   
                        <div class="col-sm-10">
                            <input type="text" ng-disabled="true" id="voertuig" name="voertuig" ng-model="voertuig">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="eersteKleur">Kleur: </label>   
                        <div class="col-sm-10">
                            <input type="text"  id="eersteKleur" name="kleur" ng-model="eersteKleur">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="aantalzitplaatsen">Zitplaatsen: </label>   
                        <div class="col-sm-10">
                            <input type="text" ng-disabled="true" id="aantalzitplaatsen" name="aantalzitplaatsen" ng-model="zitplaatsen">
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                            <button  type="submit" class="btn btn-default" id="submit" value="Submit">Wijzigen</button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</div>
