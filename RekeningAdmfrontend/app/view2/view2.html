<div ng-app="view1" ng-controller="View2Ctrl" ng-init="init()">
    <p>Modify factuur</p>
    <div class="border1">
        <h3>Alle Facturen</h3>
        <p ng-repeat="factuur in facturen" ng-click="onClickRepeat(factuur)">Factuur voor {{factuur.nummer}} : {{factuur.betaalStatus}} : {{factuur.maand}}</p>
    </div>
    <div class="border2">
        <h3 style="margin: 5%">De betaalstatus van gekozen factuur aanpassen</h3>
        <form style="margin: 5%" ng-submit="submit()">
            
            Nummer: <input type="text" ng-readonly="true" value="5" name="nummer"><br>
            Status: <input type="text" name="Status" ng-model="Status"><br>
            <button  type="submit" id="submit" value="Submit">factuur status aanpassen</button><br>
            <pre>list={{list}}</pre>
        </form> 
    </div>
</div>
